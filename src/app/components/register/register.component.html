<section class="vh-100" style="background-color: #eee;">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-lg-12 col-xl-11">
          <div class=" text-black" style="border-radius: 25px;">
            <div class="card-body ">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold  mx-1 mx-md-4 mt-0">Details</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">

                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      
                      <div class="form-outline flex-fill mb-0">
                        
                        <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="personname"  [ngModelOptions]="{standalone: true}"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <input type="number" id="form3Example3c" class="form-control" placeholder="Phone Number" [(ngModel)]="phn" [ngModelOptions]="{standalone: true}"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4  ">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw border "></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example4c" class="form-control" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
                        
                      </div>
                    </div>
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="addDetails()">{{editBtnRef}}</button>
                    </div>
  
                  </form>
  
                </div>
                
              </div>

              

              
            </div>

            <div >
    
              <table class="table "  >
                <thead class="table-dark text-center " [ngClass]="Details.length === 0 ? 'd-none' : ''" >
                  <tr>
                    <td>Name</td>
                    <td>Phone Number</td>
                    <td>Email</td>
                    <td>Action</td>
                  </tr>
                </thead>
                <tbody *ngFor="let detail of Details">
                  <tr>
                    <td>{{detail.name}}</td>
                    <td>{{detail.phn}}</td>
                    <td>{{detail.email}}</td>
                    <td class="text-center"><button class="btn btn-outline-info mx-5" (click)="editDetail(detail.id)" id="edit">Edit</button>
                      <button class="btn btn-outline-danger" (click)="deleteDetail(detail.id)">Delete</button></td>
                  </tr>
                </tbody>
              </table>
              
            </div>
            


          </div>
        </div>
      </div>
    </div>
  </section>
